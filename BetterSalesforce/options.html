<!DOCTYPE html>
<html>
<head>
    <title>BSFQ Options v3.29.3</title>
    <link href="options.css" type="text/css" rel="stylesheet" />
</head>
<body class="options_page">
    <div id="wrapper">
        <div id="header">
            <h1>BetterSalesforce Queue Options v3.29.3</h1>
        </div>
        <div id="options">
            <fieldset id="general">
                <legend>General</legend>
                <div id="refreshrate">
                    <label>Refresh Rate (<span id="slidernumber">*</span> sec) :</label>
                    <input id="range_input" type="range" min="15" max="60" step="5" value="60">
                </div>
                <div id="alertp1">
                    <input id="check_alertp1" type="checkbox">
                    <label for="check_alertp1">Show Alert Dropdown on new P1</label>
                </div>
                <div id="minimilist">
                    <input id="check_minimilist" type="checkbox">
                    <label for="check_minimilist">Minimilist View</label>
                </div>
            </fieldset>
            <fieldset id="teams">
                <legend>Team Modes</legend>
                <div id="team_panel">
                    <button id="addTeam">+</button>
                    <button id="removeTeam">-</button>
                </div>
            </fieldset>
        </div>
        <div id="footer">
            <label id="footer_message">BetterSalesforce Queue v3.29.3 | Developed by Josh Leckbee | <a href="https://brewspace.jiveland.com/groups/support-bettersalesforce/blog" target="_blank">Product Development Blog</a></label>
        </div>
    </div>
</body>
<script src="jquery-2.0.3.min.js"></script>
<script src="options.js"></script>
</html>
